<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>확대 예제</title>
	<style>
		.box{
			width: 100px; height: 100px;
			border: 3px solid black;
			overflow: hidden;
		}
		img{
			transition: transform 1s;
		}
		.box:hover img{
			transform: scale(1.2);
		}
		
	</style>
</head>
<body>
	<div class="box">
		<img src="../img/고양이.jpg" alt="고양이" width="100" height="100">
	</div>
	
</body>
</html>
