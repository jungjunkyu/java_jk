<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호버예제</title>
	<style>
		.box1{
			width: 100px; height: 100px;
			background-color: blue;
		}
		.box2{
			width: 100px; height: 100px;
			background-color: red;
			display: none;
		}
		.container2{
			margin-top: 100px;
		}
		.container1>.box1:hover~.box2{
			display: block;
		}
		.container2:hover>.box2{
			display: block;
		}
		.container1, .container2{float: left;}
		
	</style>
</head>
<body>
	<!-- box1만 hover했을때 box2가 나타나고 유지:네이버 언론사 편지 -->
	<div class="container1">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
	<!-- box1을 hover했을 때 box2가 나타나고 box 2를 hover 해도 유지 -->
	<div class="container2">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
