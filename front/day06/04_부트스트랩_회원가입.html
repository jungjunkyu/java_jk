<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입예제</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form action="" class="container-sm">
		<h1>회원가입</h1>
		<div class="form-group">
			<label for="user_id">아이디:</label>
			<input type="text" class="form-control" id="user_id" name="id">
		</div>
		<div class="form-group">
			<label for="pwd">비번:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
		<div class="form-group">
			<label for="pwd2">비번확인:</label>
			<input type="password" class="form-control" id="pwd2">
		</div>
		<div class="form-group">
			<label for="e-mail">e-mail:</label>
			<input type="text" class="form-control" id="e-mail">
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">남성
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">여성
			</label>
		</div>
		<br>
		<button type="button" class="btn btn-primary col-12">가입하기</button>
	</form>
	
</body>
</html>
