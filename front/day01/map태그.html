<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의 할 때 사용
		- 클릭 할 수 있는 영역을 정의할 때 사용
		- map태그에 name을 지정하고, img태그에 usmap속성 값으로 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area
		- 영역을 지정할 때 사용
		shape 속성
		- 영역 모양
		- default, rect, circle, poly
		coords 속성
		- 영역의 좌표
		- shape에 따라 좌표 개수가 달라짐
		href 속성
		- 영역을 클릭했을 때 넘어갈 링크
		alt속성
		- 실행되지 않을 때 대체될 문자열
		target속성
		- 링크가 실행될 페이지의 위치를 지정하는 속성
		- _self : 기본값, 현재페이지
		- _blank : 새 페이지
		- _parent : 부모페이지
		- _top : 최상위 조상 페이지


	 -->
	<img src="../img/고양이.jpg" alt="고양이 이미지" usemap="#cat">
	<map name="cat">
		<!-- <area shape="rect" coords="120,70,887,535" href="https://images.app.goo.gl/uhPxhvZAYuaSzbCk9" alt="고양이 검색"> -->
		<area target="_top" shape="poly" coords="6,410,162,317,280,263617,167,545,251,643,342,661,596" href="https://images.app.goo.gl/uhPxhvZAYuaSzbCk9" alt="고양이 검색">
	</map>


</body>
</html>
