<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할예제</title>
	<style>
	.container{
			width: 500px; height: 500px; padding: 10px;
			box-sizing: border-box;
			background-color: rgb(42, 91, 165);
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: calc((100% - 2 * 10px) / 3); height: 100%;
			background-color: rgb(21, 255, 0); float: left;
		}
		.box+.box{
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
