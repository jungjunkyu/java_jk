<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그예제</title>
</head>
<body>
	<!-- 
		label
		- form요소에 레이블을 붙이는 태그
		- 라벨을 선택하면 라벨과 연결된 input태그가 선택 됨.
		방법 1.
		<label>
			<input>
		</label>
		방법 2.
		<label for="아이디A">라벨명</label>
		<input id="아이디A">
	 -->
	<form action="">
		<label for="input_id">아이디 : </label> 
		<input type="text" name="id" id="input_id"> <br>
		<span>좋아하는 과일을 선택하세요(중복가능)</span> <br>
		<input type="checkbox" name="fruit" id="apple" value="apple">
		<label for="apple">사과</label>
		<label>
			<input type="checkbox" name="fruit" id="" value="orange">오렌지
		</label>
		<label>
			<input type="checkbox" name="fruit" id="" value="banana">바나나
		</label>
		<br>
		<input type="button" value="전송">


	</form>
</body>
</html>
