<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼태그예제</title>
</head>
<body>
	<!-- 
		button
		type 속성
		- button : 일반버튼
		- submit : 서버로 전송
		- reset : 입력되어 있는 값들을 모두 초기화.
			같은 form태그에 있는 값들을
	 -->
	<form action="">
		<input type="text" name="search" placeholder="검색">
		<br>
		<button type="reset">초기화</button>
		<br>
		<button type="submit">검색</button>
		<br>
		<button type="button">목록으로가기</button>
		<br>
	</form>

</body>
</html>
