<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
	<!--
		버튼1, 버튼2, 버튼3, ... , 버튼5로 된 버튼 5개를 화면에 배치해보세요.
	-->
	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");	

		function Btn({text, color}){
			return (
				<button 
					style={{backgroundcolor : color}}
				>{text}</button>
			)
		}
		function App(){
			return (
				<div>
					<Btn text="버튼1" color={"red"}/>
					<Btn text="버튼2" color='tomato'/>
					<Btn text="버튼3" color='black'/>
					<Btn text="버튼4" color='blue'/>
					<Btn text="버튼5" color='red'/>
				</div>
			)
		}
		Btn.propsTypes={
			text : propsTypes.string,
			color : propsTypes.string,
			fontsize : propsTypes.number
		}

		ReactDOM.render(<App/>, root);
	</script>
</body>
</html>
