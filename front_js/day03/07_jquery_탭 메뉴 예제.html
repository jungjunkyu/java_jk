<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box1{
			width: 500px; height: 300px;
			border: 3px solid black;
			background-color: aqua;
		}
		.box2{
			width: 500px; height: 300px;
			border: 3px solid black;
			background-color: blue;
		}
		.box3{
			width: 500px; height: 300px;
			border: 3px solid black;
			background-color: blueviolet;
		}
		

	</style>
</head>
<body>
	<button class="btn btn1" data-target=".box1">1</button>
	<button class="btn btn2" data-target=".box2">2</button>
	<button class="btn btn3" data-target=".box3">3</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<script>
		/*
		$('.box').hide();
		$('.btn1').click(function(){
			$('.box').hide();
			$('.box1').show();
			
		});
		$('.btn2').click(function(){
			$('.box2').show();
			$('.box3').hide();
			$('.box1').hide();
		});
		$('.btn3').click(function(){
			$('.box3').show();
			$('.box1').hide();
			$('.box2').hide();
		});
		*/
		$('.box').hide();
		$('.btn').click(function(){
			let target = $(this).attr('data-target');
			$('.box').hide();
			$(target).show();
		})
	</script>
</body>
</html>
