<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="input">
	<script>
		/*
		change 이벤트는 focus가 헤제되거나 엔터를 쳤을 때 동작.
		=>복붙이나 입력중에는 이벤트가 발생하지 않음.
		keyup 이벤트는 키보드를 눌렀다 땠을 때 이벤트가 발생
		=>마우스로 붙여넣기하는 내용을 감지하지 못함
		input 이벤트를 이용하여 input태그에 입력(직접입력또는 복붙)을 감지
		숫자만 입력하는 예제
		*/

		$('#input').on('input',function(){
			console.log('123')
		})
	</script>
</body>
</html>
