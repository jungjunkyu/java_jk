<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성별예제</title>
</head>
<body>
	<script>
		//prompt를 이용하여 성별을 입력받고 입력받은 성별이 M이면 남성입니다.
		//F이면 여성입니다를 출력하는 코드를 작성하시오.
		let gender = prompt('성별을 입력하세요(M/F)');
		if(gender=='M'){
			alert('남성입니다.');
		}else if(gender=='F'){
			alert('여성입니다.');
		}else{
			alert('잘못된 입력입니다.');
		}
		
	</script>
</body>
</html>
