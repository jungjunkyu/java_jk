<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열예제</title>
</head>
<body>
	<script>
		//prompt()를 이용하여 이름 3개를 입력받아 배열에 저장하는 코드를 작성하세요.

		/*
		let name1 = prompt('이름1 입력');
		let name2 = prompt('이름2 입력');
		let name3 = prompt('이름3 입력');
		
		var arr = [];
		arr.push(name1);
		arr.push(name2);
		arr.push(name3);
		console.log(arr);
		*/

		let arr=[]; //배열 생성
		for(i=0;i<3;i++){
			var name = prompt('이름을 입력하세요.');
			arr.push(name);
		}
		console.log(arr);

	</script>
</body>
</html>
